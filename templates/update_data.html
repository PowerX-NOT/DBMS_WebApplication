<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data in {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
    <div class="background">
        <div class="header">
            <h1>Update Data in {{ table_name }}</h1>
        </div>
        <div class="tables-box">
            <form action="{{ url_for('update_data', table_name=table_name) }}" method="POST">
                <input type="hidden" name="db_name" value="{{ db_name }}">
                <input type="hidden" name="user" value="{{ user }}">
                <input type="hidden" name="password" value="{{ password }}">
                <label for="condition">Condition (e.g., id = 1):</label>
                <input type="text" id="condition" name="condition" required>
                
                {% for column in columns %}
                <label for="{{ column }}">{{ column }}:</label>
                <input type="text" id="{{ column }}" name="{{ column }}" required>
                {% endfor %}
                <button class="action-btn" type="submit">Update Data</button>
            </form>
            <a href="{{ url_for('use_database') }}" class="back-link">Back</a>
        </div>
    </div>
</body>
</html>
