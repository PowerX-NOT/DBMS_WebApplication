<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data in {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Data in {{ table_name }}</h1>
        <form action="{{ url_for('update_data', table_name=table_name) }}" method="POST">
            <input type="hidden" name="db_name" value="{{ db_name }}">
            <input type="hidden" name="user" value="{{ user }}">
            <input type="hidden" name="password" value="{{ password }}">
            <label for="update_column">Column to Update:</label>
            <select id="update_column" name="update_column" required>
                {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <label for="update_value">New Value:</label>
            <input type="text" id="update_value" name="update_value" required>
            <label for="condition">Condition (e.g., id = 1):</label>
            <input type="text" id="condition" name="condition" required>
            <button type="submit">Update Data</button>
        </form>
        <a href="{{ url_for('use_database') }}" class="back-link">Back</a>
    </div>
</body>
</html>
