<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Data to {{ table_name }}</h1>
        <form action="{{ url_for('add_data', table_name=table_name) }}" method="POST">
            <input type="hidden" name="db_name" value="{{ db_name }}">
            <input type="hidden" name="user" value="{{ user }}">
            <input type="hidden" name="password" value="{{ password }}">
            {% for column in columns %}
            <label for="{{ column }}">{{ column }}:</label>
            <input type="text" id="{{ column }}" name="{{ column }}" required>
            {% endfor %}
            <button type="submit">Add Data</button>
        </form>
        <a href="{{ url_for('use_database') }}" class="back-link">Back</a>
    </div>
</body>
</html>
